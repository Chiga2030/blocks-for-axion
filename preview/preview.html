<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="../../AxionTAA/style-main.css">
	<link rel="stylesheet" href="../../AxionTAA/fonts/montserrat/fonts.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./style-1024px.css">
	<link rel="stylesheet" href="./style-768px.css">
	<link rel="stylesheet" href="./style-375px.css">
	<link rel="stylesheet" href="./style-320px.css">
	<title>Document</title>
</head>
<body>
	<div class="content-box">
<!-- ################################################################ -->

		<section class="preview">
				<h2 class="preview__title title">Featured product</h2>
				<div class="preview__wrap-items">
					<div class="preview__item">
						<div class="preview__image preview__image_rasta">
						  <!-- <img src="./img/products/rasta-axion.png" alt="product - Rasta Axion"> -->
						</div>
						<p class="preview__breadcrumbs">Atlas Black/Rasta Axion</p>
						<span class="preview__price">$89.00</span>
						<div class="preview__wrap-colors">
							<span class="preview__item-circle preview__item-circle_silver"></span>
							<span class="preview__item-circle preview__item-circle_black preview__item-circle_big"></span>
							<span class="preview__item-circle preview__item-circle_brown"></span>
							<span class="preview__item-circle preview__item-circle_goldenrod"></span>
						</div>
					</div>
					<div class="preview__item">
						<div class="preview__image preview__image_pepper">
							<!-- <img src="./img/products/pepper-axion.png" alt="product - Pepper Axion"> -->
						</div>
						<p class="preview__breadcrumbs">Camel/Chili Pepper Axion</p>
						<span class="preview__price">$74.00</span>
						<div class="preview__wrap-colors">
							<span class="preview__item-circle preview__item-circle_silver"></span>
							<span class="preview__item-circle preview__item-circle_darksalmon preview__item-circle_big"></span>
							<span class="preview__item-circle preview__item-circle_brown"></span>
							<span class="preview__item-circle preview__item-circle_goldenrod"></span>
						</div>
					</div>

					<div class="preview__item">
						<div class="preview__image preview__image_rust">
							<!-- <img src="./img/products/rust-axion.png" alt="product - Rust Axion"> -->
						</div>
						<p class="preview__breadcrumbs">Mandel Smoke/Rust Axion</p>
						<span class="preview__price">$69.00</span>
						<div class="preview__wrap-colors">
							<span class="preview__item-circle preview__item-circle_silver"></span>
							<span class="preview__item-circle preview__item-circle_brown preview__item-circle_big"></span>
							<span class="preview__item-circle preview__item-circle_darkslateblue"></span>
							<span class="preview__item-circle preview__item-circle_goldenrod"></span>
						</div>
					</div>

					<div class="preview__item">
						<div class="preview__image preview__image_blue">
						<!-- <img src="./img/products/electric-blue-axion.png" alt="product - Electric Blue Axion"> -->
						</div>
						<p class="preview__breadcrumbs">Cloud/Electric Blue Axion</p>
						<span class="preview__price">$69.00</span>
						<div class="preview__wrap-colors">
							<span class="preview__item-circle preview__item-circle_silver"></span>
							<span class="preview__item-circle preview__item-circle_steelblue preview__item-circle_big"></span>
							<span class="preview__item-circle preview__item-circle_brown"></span>
							<span class="preview__item-circle preview__item-circle_goldenrod"></span>
						</div>
					</div>
				</div>
			</section>

<!-- ################################################################ -->
	</div>
</body>
</html>
